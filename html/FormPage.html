<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/form.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <div class="menu">
        <ul>
          <li><a href="/index.html">בית</a></li>
          <li><a href="/index.html#news">סוגי עבודות/דוגמאות</a></li>
          <li><a href="/html/FormPage.html">צור קשר</a></li>
          <li class="menu__logo">
            <img class="menu__image" src="/images/main/robot.png" alt="logo" />
          </li>
        </ul>
      </div>
    </header>
    <div class="form__main">
			<div id="form-div">
			<form class="form" id="form1">
				
				<p class="name">
					<input name="name" type="text" class="validate[required,custom[onlyLetter],length[0,100]] feedback-input" placeholder="Name" id="name" />
				</p>
				
				<p class="email">
					<input name="email" type="text" class="validate[required,custom[email]] feedback-input" id="email" placeholder="Email" />
				</p>
				
				<p class="phone">
					<input name="phone" type="text" class="validate[required,custom[phone]] feedback-input" id="phone" placeholder="Phone" />
				</p>
				
				<p class="text">
					<textarea name="text" class="validate[required,length[6,300]] feedback-input" id="comment" placeholder="Comment"></textarea>
				</p>
				
				
				<div class="submit">
					<input type="submit" value="SEND" id="button-blue"/>
					<!-- <div class="ease"></div> -->
				</div>
			</form>
		</div>
  </body>
</html>
